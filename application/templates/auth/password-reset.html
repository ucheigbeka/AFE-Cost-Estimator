{% extends 'auth/layout.html' %}
{% block title %}Password Reset{% endblock %}
    {% block content %}
        <form class="form-block" action="{{ url_for('reset') }}" method="POST">
            <h1 class="form-title">Password Reset</h1>
            <div class="mb-3">
                <label class="form-label" for="userEmail">Email</label>
                <input class="form-control" type="email" id="userEmail" name="email" value="{{ email }}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label" for="userPassword">Password</label>
                <input class="form-control" type="password" id="userPassword" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="userConfirmPassword">Confirm Password</label>
                <input class="form-control" type="password" id="userConfirmPassword" name="confirmPassword" required>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary w-25" type="submit">Reset</button>
            </div>
        </form>
    {% endblock %}
