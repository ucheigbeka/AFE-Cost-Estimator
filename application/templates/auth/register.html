{% extends 'auth/layout.html' %}
{% block title %}Register{% endblock %}
    {% block content %}
        <form class="form-block" action="{{ url_for('register') }}" method="POST">
            <h1 class="form-title">Register</h1>
            <div class="mb-3">
                <label class="form-label" for="fullname">Full name</label>
                <input class="form-control" type="text" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="companyName">Company name</label>
                <input class="form-control" type="text" id="companyName" name="companyName" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="userEmail">Email</label>
                <input class="form-control" type="email" id="userEmail" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="userPassword">Password</label>
                <input class="form-control" type="password" id="userPassword" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="userConfirmPassword">Confirm Password</label>
                <input class="form-control" type="password" id="userConfirmPassword" name="confirmPassword" required>
            </div>
            <div class="d-flex justify-content-between align-items-baseline mb-3">
                <p>Have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
                <button class="btn btn-primary w-25" type="submit">Register</button>
            </div>
        </form>
    {% endblock %}
