{% extends 'auth/layout.html' %}
{% block title %}Login{% endblock %}
    {% block content %}
        <form class="form-block" action="{{ url_for('login') }}" method="POST">
            <h1 class="form-title">Login</h1>
            <div class="mb-3">
                <label class="form-label" for="userEmail">Email</label>
                <input class="form-control" type="email" id="userEmail" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="userPassword">Password</label>
                <input class="form-control" type="password" id="userPassword" name="password" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <a href="{{ url_for('reset') }}">Forgot password?</a>
                <button class="btn btn-primary w-25" type="submit">Login</button>
            </div>
            <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
        </form>
    {% endblock %}
